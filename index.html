<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Laos flag CSS */
    div[class="flag"] {
      position: relative;
      background-color: #CE1126;
      width: 900px;
      height: 600px;
    }

    p {
      color: white;
      margin: 0px;
      font-size: 5rem;
      text-align: center;
      padding: 0px;
    }

    body div div {
      position: absolute;
      top: 25%;
      width: 100%;
      height: 50%;
      background-color: #002868;
      
    }

    body div div p {
      position: absolute;
      background-color: #ffffff;
      color: black;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      top: -20%;
      left: 40%;
    }

    /* Ukranian flag CSS */

    .blue {
            position: relative;
            width: 900px;
            height: 600px;
            background-color: blue;
            margin-top: 10px;
        }

        .yellow {
            position: absolute;
            background-color: rgb(241, 241, 71);
            width: 100%;
            top: 50%;
            height: 50%;
        }

        .ua {
            position: absolute;
            left: 20%;
            top: 15%;
            color: rgb(255, 255, 255);
            font-size: 5rem;
        }
    
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>

  <hr />

  <div class="blue">
    <p class="ua">Ukrainian Flag</p>
    <div class="yellow">
    </div>
  </div>

</body>

</html>
